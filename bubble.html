<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Dimensions</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
    }
    .info {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="hiddenCanvas"></canvas>
  <div class="info">Artistic interpretation of ultraviolet and infrared energies</div>
  <script>
    const canvas = document.getElementById('hiddenCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const colors = [
      { r: 138, g: 43, b: 226 }, // Ultraviolet-inspired purple
      { r: 255, g: 69, b: 0 },   // Infrared-inspired red-orange
      { r: 75, g: 0, b: 130 },   // Deep indigo
      { r: 255, g: 0, b: 255 },  // Neon magenta
      { r: 255, g: 165, b: 0 }   // Vibrant orange
    ];

    class EnergyParticle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 4 + 1;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        const { r, g, b } = this.color;
        ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.8)`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let particles = [];
    function init() {
      particles = [];
      for (let i = 0; i < 300; i++) {
        particles.push(new EnergyParticle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
